    <script>
      console.log(localStorage.getItem('id'));
      const db = firebase.firestore();
      var productRef = db.collection("product");
      productRef.doc(localStorage.getItem('id')).get().then((doc)=>{
        if (doc.exists) {
          console.log("Document data:", doc.data());

          //var seller = doc.data().판매자;
          
          var template = `<img class="detailimg" src=${doc.data().이미지} style="width: 40%"; height:45%;"></img>
          <div class="user">
            <img class="profile" src='image/unknown.jpg' style="width: 5%; height: 5%; margin-top: 1%;"></img>
            <span class="name" style="margin-top: 5%; margin-left: 1%; font-size: 20px; text-align: center; line-height: 80px">이름</span>
            <div class="btn" style="background-color: rgb(226, 226, 226); width: 100px; height: 40px; text-align: center; border-radius: 10px; cursor: pointer; display: inline-block; margin-left: 18%;">채팅하기</div>
          </div>
          <hr width="40%">
          <h5 class="title" style="font-size: 25px"><b>${doc.data().제목}</b></h5>
          <p class="date" style="color: darkgrey;">${doc.data().날짜.toDate().getFullYear()}년 ${doc.data().날짜.toDate().getMonth()}월 ${doc.data().날짜.toDate().getDate()}일 
            ${doc.data().날짜.toDate().getHours()}시 ${doc.data().날짜.toDate().getMinutes()}분</p>
          <p class="price"><b>${doc.data().가격}원</b></p>
          <p class="content" style="margins-top:600px">${doc.data().내용}</p>`;


          $('.box').append(template)

          $(".btn").click(function(){
            console.log("클릭되었음");
            console.log(doc.data().판매자);
            localStorage.setItem('owner', doc.data().판매자);
            location.href="chat.html";
          })

        } else {
            // doc.data() will be undefined in this case
            console.log("No such document!"); 
        }
      }).catch((error) => {
        console.log("Error getting document:", error);
      });

      
    </script>
